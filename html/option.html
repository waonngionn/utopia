<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/option.css">
</head>

<body>
    <div id="main">
        <div id="center">
            <h1 id="h1">Go to Utopia Setting</h1>
            <div class="row">
                ctrl + shift + A : <input type="text" id="A-link" placeholder="URL..."
                    value="https://www.instagram.com/kasumi_arimura.official/?hl=ja"> (有村架純)
            </div>
            <div class="row">
                ctrl + shift + B : <input type="text" id="B-link" placeholder="URL...">
            </div>
            <div class="row">
                ctrl + shift + C : <input type="text" id="C-link" placeholder="URL...">
            </div>
            <div class="row">
                ctrl + shift + D : <input type="text" id="D-link" placeholder="URL...">
            </div>
            <div class="row">
                ctrl + shift + E : <input type="text" id="E-link" placeholder="URL...">
            </div>
            <div class="row">
                ctrl + shift + H : <input type="text" id="H-link" placeholder="URL..."
                    value="https://www.instagram.com/tsubasa_0627official/?hl=ja"> (本田翼)
            </div>
            <div class="row">
                ctrl + shift + K : <input type="text" id="K-link" placeholder="URL..."
                    value="https://www.instagram.com/kiritampopopo/?hl=ja"> (きりたんぽ)
            </div>
            <div class="row">
                ctrl + shift + M : <input type="text" id="M-link" placeholder="URL..."
                    value="https://www.instagram.com/_mini_mum_gram_/"> (みにまむ)
            </div>
            <div class="row">
                ctrl + shift + T : <input type="text" id="T-link" placeholder="URL..."
                    value="https://www.instagram.com/tinapouty/"> (玉城ティナ)
            </div>
            <div id="div_save">
                <button id="save">セーブ</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/option.js"></script>
</body>

</html>
